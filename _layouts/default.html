<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="icon" type="image/png" href="/assets/pleymob-fav.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      max-width: 600px;
      height: 99dvh;
      margin: 0 auto;
      padding: 2rem;
      overflow: hidden;
      font-family: 'TikTok Sans', sans-serif;
      font-size: 18px;
      background-color: #000;
      color: rgba(255,255,255,0.7);
      line-height: 1.7;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      font-weight: 700;
      color: rgba(255,255,255,1);
    }
    img {
      max-width: 100%;
      height: auto;
    }
    .main-logo-wrapper {
      position: relative;
      display: block;
      text-align: center;
      padding: 3rem 0;
      margin: -3rem 0;
      width: 100vw;
      margin-left: calc(-50vw + 50%);
    }
    .main-logo {
      width: 720px;
      max-width: calc(100vw - 4rem);
      margin: 0 auto 0.5rem;
      display: block;
      transition: transform 0.15s ease-out, filter 0.15s ease-out;
      cursor: pointer;
      filter: brightness(1) drop-shadow(0 0 0 transparent);
    }
    .main-logo:hover {
      transform: scale(1.1);
    }
    .logos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 4rem;
      margin: 2rem 0 1.5rem;
    }
    .logos img {
      width: 120px;
      margin: 0;
      transform: none;
      margin-left: 0;
      opacity: 0.3;
      transition: opacity 0.2s ease;
    }
    .logos img:hover {
      opacity: 1;
    }
    @media screen and (max-width: 768px) {
      body {
        font-size: 14px;
      }
      img {
        margin-bottom: 0;
      }
      p {
        margin-bottom: 0.5rem;
      }
      .logos {
        gap: 2rem;
        transform: scale(0.9);
        margin: 1rem 0;
      }
      .button {
        margin: 0.5rem 0;
      }
    }
    a {
      color: rgba(255,255,255,1);
      text-decoration: none;
      transition: opacity 0.2s ease;
    }
    a:hover {
      opacity: 0.6;
    }
    .button {
      display: block;
      width: 100%;
      min-height: 48px;
      line-height: 48px;
      text-align: center;
      background-color: rgba(255,255,255,0.1);
      color: rgba(255,255,255,0.7);
      border: none;
      border-radius: 999px;
      font-weight: 500;
      margin: 1rem 0 1.5rem;
      transition: all 0.3s ease;
    }
    .button:hover {
      background-color: #BBBBBB;
      color: #000;
      opacity: 1;
    }
    p a:not(:has(i)) {
      font-weight: 600;
      border-bottom: 1px solid transparent;
      transition: color 0.2s ease, border-bottom 0.2s ease;
    }
    p a:not(:has(i)):hover {
      border-bottom: 1px solid rgba(255,255,255,0.5);
      color: rgba(255,255,255,0.5);
      opacity: 1;
    }
    a i {
      font-size: 1.5rem;
      margin: 0 1rem;
    }
    @media screen and (min-width: 768px) {
      a i {
        font-size: 2rem;
      }
    }
    p {
      margin-bottom: 1.5rem;
    }
    p:has(i) {
      text-align: center;
      margin-top: 0;
    }
    .contact-container {
      position: relative;
      width: 100%;
    }
    .contact-form {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: max-height 0.5s ease, opacity 0.4s ease, margin 0.4s ease;
      margin: 0;
    }
    .contact-form.active {
      max-height: 500px;
      opacity: 1;
      margin-top: 1rem;
    }
    .button.hidden {
      display: none;
    }
    body.form-active {
      height: auto;
      min-height: 99dvh;
      overflow: auto;
    }
    .cursor-light {
      position: fixed;
      width: 1600px;
      height: 1600px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.06) 0%, transparent 70%);
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
      transition: left 0.15s ease-out, top 0.15s ease-out, opacity 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="cursor-light"></div>
  {{ content }}
  <script>
    const wrapper = document.querySelector('.main-logo-wrapper');
    const logo = document.querySelector('.main-logo');
    if (wrapper && logo) {
      wrapper.addEventListener('mousemove', (e) => {
        const rect = wrapper.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        const centerX = x - rect.width / 2;
        const centerY = y - rect.height / 2;
        const rotateX = (centerY / rect.height) * -25;
        const rotateY = (centerX / rect.width) * 25;
        // Light effect based on angle
        const brightness = 1 + (rotateY / 50);
        const shadowX = rotateY * -0.5;
        const shadowY = rotateX * 0.5;
        logo.style.transform = `scale(1.1) perspective(800px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        logo.style.filter = `brightness(${brightness}) drop-shadow(${shadowX}px ${shadowY}px 15px rgba(255,255,255,0.3))`;
      });
      wrapper.addEventListener('mouseleave', () => {
        logo.style.transform = 'none';
        logo.style.filter = 'brightness(1) drop-shadow(0 0 0 transparent)';
      });
    }

    // Cursor light effect
    const cursorLight = document.querySelector('.cursor-light');
    document.addEventListener('mousemove', (e) => {
      cursorLight.style.left = e.clientX + 'px';
      cursorLight.style.top = e.clientY + 'px';
    });

    // Contact form reveal
    const contactBtn = document.querySelector('.button');
    const contactForm = document.querySelector('.contact-form');

    if (contactBtn && contactForm) {
      contactBtn.addEventListener('click', (e) => {
        e.preventDefault();
        contactBtn.classList.add('hidden');
        contactForm.classList.add('active');
        document.body.classList.add('form-active');
      });
    }
  </script>
</body>
</html>
